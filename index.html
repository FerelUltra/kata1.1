<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="into">
        <div class="into__bg">
            <img class="into__logo" src="img/logo.svg" alt="">
        </div>
        <div class="into__form">
            <h1 class="into__heading">Get iintoo it today</h1>
            <h4 class="into__heading">There is no charge or obligation upon registration.</h4>
            <div class="into__socials">
                <button class="into__social into__social_fb">
                    <img src="img/facebook.svg" alt="" width="24px" style="margin-right: 30px">
                    Register with Facebook</button>
                <button class="into__social into__social_li">
                    <img class="into__socialIcon" src="img/linkedin.svg" alt="" width="24px" style="margin-right: 20px; margin-left: 20px">
                    Register with LinkedIn</button>
            </div>
            <div class="into__or">
                <div class="into__line"></div>
                OR
                <div class="into__line"></div>
            </div>
            <div class="into__data">
                <div class="into__email">
                    <label for="email">Email</label>
                    <input id="email" type="text">
                </div>
                <div class="into__phone">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text">
                </div>
            </div>
            <h2 class="into__type-h2">What type of investor you are?</h2>
            <h4 class="into__type-h4">Select the type of investor you are below</h4>

            <div class="into__radioButtons">
                <div class="into__radioButton">
                    <input name="investor" type="radio" id="investor1"></input>
                    <label for="investor1">Individual</label>
                    <img src="img/circle-info-solid.svg" width="16px" alt="">
                </div>
                <div class="into__radioButton">
                    <input name="investor" type="radio" id="investor2"></input>
                    <label for="investor2">Individual</label>
                    <img src="img/circle-info-solid.svg" width="16px" alt="">
                </div>
                <div class="into__radioButton">
                    <input name="investor" type="radio" id="investor3"></input>
                    <label for="investor3">Individual</label>
                    <img src="img/circle-info-solid.svg" width="16px" alt="">
                </div>
                <div class="into__radioButton">
                    <input name="investor" type="radio" id="investor4"></input>
                    <label for="investor4">Individual</label>
                    <img src="img/circle-info-solid.svg" width="16px" alt="">
                </div>
            </div>

            <div class="into__description">
                I am a natural person investing on my <br>
                own behalf as a sole owner, joint tenant,<br>
                or tenant in common.
            </div>

            <div class="into__agreement">
                <input type="checkbox" style="width: auto" id="agree">
                <label for="agree" style="display: inline">I agree to the terms and receiving notifications from intoo
                    <a href="#">View full terms</a></label>
            </div>
            <button class="into__create">Create Account</button>
        </div>
    </div>
</div>
</body>
</html>
